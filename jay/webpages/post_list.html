<style type="text/css">
        /*for post*/
#list{
  background-color: white;
  box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2);
  max-width: 3000px;

  transition: 2s;
  border-radius: 50px;

img{

p{

/*for nav*/
body {
  text-align: center;
  font-family: 'Radley', serif;
  font-size: 15px;
  text-align: center;
  margin: 0px;
}

.header {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
}

#navbar {
  overflow: hidden;
  background-color: #446CB3
;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 10px 10px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: black;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}

/*for footer*/
html, body {
  height: 100%;
  margin: 0;
}
.content {
  min-height: 100%;
}
.content-inside {
  padding: 20px;
  padding-bottom: 50px;
}
.footer {
  height: 50px;
  margin-top: -50px;
}

</style>

  <script>
    window.onscroll = function() {myFunction()};
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
      function myFunction() {
        if (window.pageYOffset >= sticky) {
         navbar.classList.add("sticky")
         } 
        else {
        navbar.classList.remove("sticky");
  }
}
</script>

    <ul id="list"></ul>
    <script src="js/jquery.js"></script>
    <script type="text/javascript">

        $.ajax({
          type:'GET',
          datatype: 'json',
          url:'http://127.0.0.1:8000/posts/',
          success:function(data){
            // JSON.stringify(data)
            console.log(data)
            var mylist = $('#list')
              for (var i = 0; i < data.length ; i++) {
              console.log(data[i]);
              var list = (data[i]);
              console.log(list);
              mylist.append(
                '<h1>'+list.title+'</h1>',
                '<h1>'+list.subtitle+'</h1>',
                '<img src="'+list.banner_photo+'">',
                '<p>'+list.tags+'</p>',
                '<p>'+list.category_name+'</p>',
                '<p>'+list.body+'</p>',
                '<p>'+list.status+'</p>',
                '<p>'+list.date_created+'</p>',
                '<p>'+list.date_modified+'</p>');
      }
    }
  }
)
